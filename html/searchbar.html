<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../css/searchbar.css"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="row">
									<div class="col-md-6 search">
										<div class="form-group">
											<span class="form-label">From</span>
											<input class="form-control" type="text" required placeholder="City or Town">
										</div>
									</div>
									<div class="col-md-6 search">
										<div class="form-group">
											<span class="form-label">To</span>
											<input class="form-control" type="text" required placeholder="City or Town">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 search">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-6 search">
										<div class="form-group">
											<span class="form-label">Time</span>
											<input class="form-control" type="time" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 search">
										<div class="form-group">
											<span class="form-label">Seats</span>
											<input type="number" min=1 class="form-control" value=1>
											
											<span class="select-arrow"></span>
											</div>
									</div>
											
											<div class="col-md-6 button">
											<div class="form-btn">
											<button class="submit-btn">Show Trips</button>
											</div>
										</div>
										
									</div>
									
								
								</div>
								
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
